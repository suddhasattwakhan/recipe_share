{% extends 'base.html' %} {% block content %}
<h1>Create Recipe</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_title">Title</label>
    <input type="text" id="id_title" name="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="id_description">Description</label>
    <textarea
      id="id_description"
      name="description"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="id_ingredients">Ingredients</label>
    <textarea
      id="id_ingredients"
      name="ingredients"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="id_instructions">Instructions</label>
    <textarea
      id="id_instructions"
      name="instructions"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="id_image">Image</label>
    <input type="file" id="id_image" name="image" class="form-control-file" />
  </div>
  <input type="submit" value="Create Recipe" class="btn btn-primary" />
</form>
{% endblock %}
